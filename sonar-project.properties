# SonarQube Configuration for AFO Chat Application
# =================================================

# Project identification
sonar.projectKey=afo-chat-application
sonar.projectName=AFO Chat Application
sonar.projectVersion=1.0.0
sonar.organization=getinetaga

# Project description
sonar.projectDescription=Comprehensive Flutter chat application for the Afaan Oromoo speaking community with real-time messaging, voice/video calls, and admin dashboard capabilities.

# Source code encoding
sonar.sourceEncoding=UTF-8

# Language and framework settings
sonar.sources=lib,backend/src
sonar.tests=test,backend/test
sonar.testExecutionReportPaths=coverage/lcov.info

# Flutter/Dart specific configuration
sonar.dart.file.suffixes=.dart
sonar.flutter.sdk.path=/flutter/bin/flutter

# Backend Node.js/TypeScript configuration
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=backend/coverage/lcov.info

# Exclusions for generated and build files
sonar.exclusions=\
    **/*.generated.dart,\
    **/*.freezed.dart,\
    **/*.g.dart,\
    **/*.mocks.dart,\
    **/build/**,\
    **/coverage/**,\
    **/node_modules/**,\
    **/.dart_tool/**,\
    **/flutter_assets/**,\
    **/android/**,\
    **/ios/**,\
    **/windows/**,\
    **/linux/**,\
    **/macos/**,\
    **/web/flutter_service_worker.js,\
    **/web/main.dart.js,\
    backend/dist/**,\
    backend/node_modules/**

# Test exclusions
sonar.test.exclusions=\
    **/*.test.dart,\
    **/*.spec.ts,\
    **/*.spec.js,\
    **/test/**,\
    **/*test.dart,\
    **/*_test.dart

# Coverage exclusions (files that don't need coverage)
sonar.coverage.exclusions=\
    **/*.generated.dart,\
    **/*.freezed.dart,\
    **/*.g.dart,\
    **/*.mocks.dart,\
    **/main.dart,\
    **/firebase_options.dart,\
    lib/models/**,\
    lib/constants/**,\
    backend/src/models/**,\
    backend/src/types/**

# Quality gate thresholds
sonar.qualitygate.wait=true

# Analysis properties
sonar.analysis.mode=publish
sonar.scm.provider=git

# Security hotspot rules
sonar.security.hotspots.enabled=true

# Technical debt settings
sonar.technicalDebt.ratingGrid=0.05,0.1,0.2,0.5

# Language-specific settings
sonar.javascript.exclusions=**/node_modules/**,**/dist/**
sonar.typescript.exclusions=**/node_modules/**,**/dist/**

# Pull request analysis (for GitHub integration)
# sonar.pullrequest.key=${GITHUB_PR_NUMBER}
# sonar.pullrequest.branch=${GITHUB_HEAD_REF}
# sonar.pullrequest.base=${GITHUB_BASE_REF}

# Branch analysis
# sonar.branch.name=${GITHUB_REF_NAME}

# Additional analysis parameters
sonar.verbose=false
sonar.log.level=INFO