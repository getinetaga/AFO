# SonarQube Configuration for AFO Backend
# =======================================

# Project identification (Backend specific)
sonar.projectKey=afo-chat-backend
sonar.projectName=AFO Chat Backend
sonar.projectVersion=1.0.0
sonar.organization=getinetaga

# Project description
sonar.projectDescription=Node.js/TypeScript backend for AFO Chat Application with Express.js, MongoDB, Socket.IO, and comprehensive API endpoints.

# Source configuration for backend only
sonar.sources=src
sonar.tests=test
sonar.sourceEncoding=UTF-8

# TypeScript/JavaScript specific configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Language detection
sonar.lang.patterns.ts=**/*.ts
sonar.lang.patterns.js=**/*.js

# Backend exclusions
sonar.exclusions=\
    node_modules/**,\
    dist/**,\
    build/**,\
    coverage/**,\
    uploads/**,\
    logs/**,\
    **/*.d.ts,\
    **/*.min.js

# Test exclusions
sonar.test.exclusions=\
    **/*.test.ts,\
    **/*.test.js,\
    **/*.spec.ts,\
    **/*.spec.js,\
    test/**

# Coverage exclusions
sonar.coverage.exclusions=\
    src/types/**,\
    src/config/**,\
    src/models/**,\
    src/middleware/auth.ts,\
    src/server.ts

# Quality gate configuration
sonar.qualitygate.wait=true

# Code analysis settings
sonar.analysis.mode=publish
sonar.scm.provider=git

# Technical debt and maintainability
sonar.technicalDebt.ratingGrid=0.05,0.1,0.2,0.5

# Security settings
sonar.security.hotspots.enabled=true

# Logging
sonar.verbose=false
sonar.log.level=INFO