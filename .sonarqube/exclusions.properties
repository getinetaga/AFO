# SonarQube Exclusions Configuration for AFO Chat Application
# ===========================================================

# This file defines comprehensive exclusions for files that should not be analyzed
# by SonarQube to focus on actual source code and avoid generated/vendor code

# ============================================================================
# FLUTTER/DART EXCLUSIONS
# ============================================================================

# Generated Dart files
**/*.generated.dart
**/*.freezed.dart
**/*.g.dart
**/*.mocks.dart
**/*.config.dart
**/*.part.dart

# Flutter build and generated files
build/**
.dart_tool/**
flutter_assets/**
**/flutter_service_worker.js
**/main.dart.js
**/flutter.js

# Platform-specific directories (native code)
android/**
ios/**
windows/**
linux/**
macos/**
web/icons/**

# Flutter test files (analyzed separately)
test/**/*.dart
**/*_test.dart
**/*.test.dart
integration_test/**

# Assets and resources
assets/**
fonts/**
icons/**
images/**
sounds/**

# ============================================================================
# BACKEND/NODE.JS EXCLUSIONS
# ============================================================================

# Node.js dependencies and build output
backend/node_modules/**
backend/dist/**
backend/build/**
backend/coverage/**

# Generated TypeScript files
backend/**/*.d.ts
backend/**/*.generated.ts
backend/**/*.min.js

# Backend test files
backend/test/**
backend/**/*.test.ts
backend/**/*.test.js
backend/**/*.spec.ts
backend/**/*.spec.js

# Logs and temporary files
backend/logs/**
backend/tmp/**
backend/temp/**
backend/uploads/**

# ============================================================================
# CONFIGURATION AND ENVIRONMENT FILES
# ============================================================================

# Environment configuration
**/.env
**/.env.*
**/config.json
**/secrets.json

# Package manager files
**/package-lock.json
**/yarn.lock
**/pubspec.lock
**/.packages

# IDE and editor files
**/.vscode/**
**/.idea/**
**/.settings/**
*.iml
*.iws
*.ipr

# Git and version control
**/.git/**
**/.gitignore
**/.gitattributes

# ============================================================================
# DOCUMENTATION AND METADATA
# ============================================================================

# Documentation files
**/*.md
**/*.txt
**/LICENSE
**/CHANGELOG
**/AUTHORS

# Project metadata
**/.metadata
**/pubspec.yaml
**/analysis_options.yaml

# ============================================================================
# THIRD-PARTY AND VENDOR CODE
# ============================================================================

# Firebase configuration (contains sensitive data)
**/google-services.json
**/GoogleService-Info.plist
**/firebase_options.dart

# Platform-specific configuration
**/*.xcconfig
**/*.plist
**/*.gradle
**/CMakeLists.txt
**/gradlew
**/gradlew.bat

# ============================================================================
# SONARQUBE SPECIFIC EXCLUSIONS
# ============================================================================

# SonarQube working directories
**/.sonarqube/**
**/.scannerwork/**
**/sonar-project.properties

# Coverage reports (data files, not source)
**/coverage/**/*.html
**/coverage/**/*.xml
**/coverage/**/*.json
# Keep LCOV files for analysis
!**/coverage/lcov.info

# ============================================================================
# SECURITY EXCLUSIONS (files that might contain sensitive data)
# ============================================================================

# Certificate and key files
**/*.pem
**/*.key
**/*.cert
**/*.crt
**/*.p12
**/*.keystore
**/*.jks

# Configuration with potential secrets
**/app.json
**/app.config.js
**/expo.json

# ============================================================================
# PERFORMANCE EXCLUSIONS (large files that slow analysis)
# ============================================================================

# Large generated assets
**/*.png
**/*.jpg
**/*.jpeg
**/*.gif
**/*.svg
**/*.ico
**/*.webp

# Video and audio files
**/*.mp4
**/*.avi
**/*.mov
**/*.mp3
**/*.wav

# Font files
**/*.ttf
**/*.otf
**/*.woff
**/*.woff2

# ============================================================================
# CUSTOM PROJECT EXCLUSIONS
# ============================================================================

# AFO-specific generated content
**/google_signin_test.dart
**/widget_test.dart
**/widget_test_new.dart

# Temporarily broken test files
**/*.broken

# Legacy or deprecated files
**/deprecated/**
**/legacy/**
**/old/**

# ============================================================================
# COVERAGE EXCLUSIONS (files that don't need coverage metrics)
# ============================================================================

# Main entry points (usually just bootstrap code)
**/main.dart
**/server.ts
**/app.ts

# Model classes (data structures)
lib/models/**
backend/src/models/**
backend/src/types/**

# Configuration classes
lib/config/**
backend/src/config/**

# Constants and enums
lib/constants/**
backend/src/constants/**

# Generated API clients
lib/api/generated/**
backend/src/api/generated/**